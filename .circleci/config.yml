version: 2
jobs:
  build:
    branches:
      only:
        - master
        - staging
        - prod
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      JVM_OPTS: -Xmx3200m
      TERM: dumb
    
    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "build.gradle" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run: gradle clean build jar

      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Run the application
          background: true
          command: gradle run
      - run:
          name: Wait for web service
          command: dockerize -wait http://localhost:5002/definitions -timeout 1m
      
      # run tests!
      - run: gradle featureTest

      # get the build scripts
      - run:
          name: Download the build scripts
          command: |
            curl -v -L -o "buildrc" 'https://raw.githubusercontent.com/apigovau/build/master/buildrc'
            curl -v -L -o "deploy.sh" 'https://raw.githubusercontent.com/apigovau/build/master/deploy.sh'
      - run:
          name: Deploying to cloud.gov.au
          command: bash ./deploy.sh
          environment:
            APPNAME: api-gov-au-definitions-catalogue



